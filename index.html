            color: var(--accent-color);

        button {

            border-radius: 50px;

        button:hover {

        .question-container {

            margin: 30px 0;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent-color);
        }
        
        .footer {

            font-size: 0.9rem;
            color: #607d8b;
            font-style: italic;
        }

            }

        let timer;

        // Функция для получения случайного вопроса
        function getRandomQuestion() {
            // Проверка на наличие вопросов
            if (questions.length === 0) {
                return "Вопросы не найдены";
            }
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        // Функция для отображения нового вопроса
        function displayNewQuestion() {
            const questionDisplay = document.getElementById('question-display');
            // Убедимся, что элемент существует
            if (questionDisplay) {
                questionDisplay.textContent = getRandomQuestion();
                startTimer();
            } else {
                console.error("Элемент для отображения вопроса не найден");
            }
        }

        // Функция для запуска таймера
        function startTimer() {
            // Сброс предыдущего таймера
            clearInterval(timer);
            timeLeft = 180;
            updateTimerDisplay();

            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const questionDisplay = document.getElementById('question-display');
                    if (questionDisplay) {
                        questionDisplay.textContent = questionDisplay.textContent + " - время на размышления истекло!";
                    }
                }
            }, 1000);
        }

        // Функция для обновления отображения таймера
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerElement = document.getElementById('timer');
            
            if (timerElement) {
                timerElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Изменение цвета при приближении к концу времени
                if (timeLeft <= 30) {
                    timerElement.style.color = "var(--accent-color)";
                } else {
                    timerElement.style.color = "var(--primary-color)";
                }
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, загрузился ли DOM полностью
            displayNewQuestion();
            
            // Назначаем обработчик для кнопки
            const newQuestionBtn = document.getElementById('new-question-btn');
            if (newQuestionBtn) {
                newQuestionBtn.addEventListener('click', displayNewQuestion);
            } else {
                console.error("Кнопка 'Новый вопрос' не найдена");
